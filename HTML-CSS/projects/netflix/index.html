<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NET<span>FLIX</span></h1>
            <p>Thank you for signig up at Netflix. Tell us more about yourself</p>
            <div class="box">
                <form action="result.html">

                    <label for="name">Name</label>
                    <br><br>
                    <input type="text" name="isim" id="name" placeholder="Enter your name" >
                    <br><br>
                    <label for="age">Age</label>
                    <br><br>
                    <input type="number" name="yas" id="age" placeholder="Age" >
                    <br><br>
                    <label for="email">Email</label>
                    <br><br>
                    <input type="email" name="mail" id="email" placeholder="Enter your email" >
                    <br><br>
                    <label for="type">Contect type</label>
                    <br><br>
                    <select name="contect_type" id="type">
                        <option value="Movies">Movies</option>
                        <option value="Series">Series</option>
                        <option value="National">National</option>
                    </select>
                    <p>Movie Type</p>
                    <input type="checkbox" name="Comedy" id="movie1">
                    <label for="movie1">Comedy</label>
                    <br>
                    <input type="checkbox" name="Action" id="movie2">
                    <label for="movie2">Action</label>
                    <br>
                    <input type="checkbox" name="Romance" id="movie3">
                    <label for="movie3">Romance</label>
                    <br>

                    <p>Gender</p>
                    <input type="radio" name="gender" id="gender1" value="Male">
                    <label for="gender1">Male</label>
                    <br>
                    <input type="radio" name="gender" id="gender2" value="Female">
                    <label for="gender2">Female</label>
                    <br>
                    <input type="radio" name="gender" id="gender3" value="Other">
                    <label for="gender3">Other</label>
                    <br>
                    <br>

                    <label for="comment">Feed back</label>
                    <br><br>
                    <textarea name="feedBack" id="comment" placeholder="Any comment" ></textarea>
                    



                    <br><br>
                    <input type="submit" value="Submit" id="submit">


                </form>





       



            </div>
        </div>
    </div>
</body>
</html>
